<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Trip</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-2">Trybe Trip</h1>
    <div>
    <form>
        <label for="floatingInput">Nome: </label><input  class="form-control" id="floatingInput" type="text" name="form-tt" id="nome-completo"
            placeholder="Nome completo" minlength="10" maxlength="40"><br>
        <label for="email">Email: </label> <input type="email" name="form-tt" id="email"
            placeholder="seuemail@email.com"  class="form-control" id="floatingInput" minlength="10" maxlength="50"><br>
        <label>Destinos favoritos: </label><br>
        <label for="cid">Cidade </label><input class="form-check-input" type="checkbox" name="form-tt" id="cid">
        <label for="cid">Campo </label><input class="form-check-input" type="checkbox" name="form-tt" id="cam">
        <label for="cid">Praia </label><input class="form-check-input" type="checkbox" name="form-tt" id="pra">
        <label for="cid">Montanhas </label><input class="form-check-input" type="checkbox" name="form-tt" id="mon"><br>
        <label for="motivo">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
        <textarea class="form-control" name="form-tt" id="motivo" maxlength="500"></textarea><br>
        <label for="data">Qual a melhor data para realizar sua viagem?</label><br>
        <input data-provide="datepicker" type="date" name="form-tt" id="data"><br> 
        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?<br>
        <label for="escolha">Sim </label><input class="form-check-input" type="radio" name="form-tt" id="escolha">
        <label for="escolha2">Não </label><input class="form-check-input" type="radio" name="form-tt" id="escolha2"><br>
        <label for="auth">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label> <input class="form-check-input"  type="checkbox" name="form-tt" id="auth"><br>
        <input class="btn btn-success" type="submit" id="botao" value="Enviar">
        <input class="btn btn-danger" type="reset">




    </form></div>
    <script src="/scripts.js"></script>
</body>

</html>
